<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    </head>
    <body>
        <div style="font-family: 'Monoton', sans-serif;">
            <!-- <h1>Gradescope Wrapped!</h1> -->
            <h1 align="center">Gradescope Wrapped!</h1> 
            <hr>
            <div id="topRow">
                <div id="totalAssignmentsBox">
                    <p id="totalAssignments">Total Assignments: <br><span id="totalAssignmentsVal">30</span></p>
                </div>
                <div class="vertical-line"></div>
                <div id="averageScoreBox">
                    <p id="averageScore">Average Score: <span class="number" id="averageVal">50%</span></p>
                </div>
            </div>
            
            <div id="secondRow">
                <div id="highestScoreBox">
                    <p id="highestScore">Highest Score: <span class="number" id="highestVal">50%</span></p>
                </div>
                <div class="vertical-line"></div>
                <div id="lowestScoreBox">
                    <p id="lowestScore">Lowest Score: <span class="number" id="lowestVal">50%</span></p>
                </div>
            </div>

            <div id="thirdRow">
                <div id="biggestJumpBox">
                    <p id="biggestJump">Biggest Jump: <span class="number" id="biggestJumpVal">50%</span></p>
                </div>
                <div class="vertical-line"></div>
                <div id="biggestDropBox">
                    <p id="biggestDrop">Biggest Drop: <span class="number" id="biggestDropVal">50%</span></p>
                </div>
            </div>
            <!-- <p align="right">by  Team  Jadit</p> -->
        </div>

        <script src="popup.js"></script> 
    </body>
</html>
