<html>
    <head>
        <link rel="stylesheet" href="popup.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    </head>
    <body>
        <div style="font-family: 'Monoton', sans-serif;">
            <!-- Your content here -->
            <h1>Gradescope</h1>
            <div>
                <p id="totalAssignments">Total Assignments: <span class="number" id="totalAssignmentsVal">30</span></p>
            </div>
            <div>
                <p id="averageScore">Average Score: <span class="number" id="averageVal">50%</span></p>
            </div>
            <div>
                <p id="highestScore">Highest Score: <span class="number" id="highestVal">50%</span></p>
            </div>
            <div>
                <p id="lowestScore">Lowest Score: <span class="number" id="lowestScoreVal">50%</span></p>
            </div>
            <div>
                <p id="biggestJump">Biggest Jump: <span class="number" id="biggestJumpVal">50%</span></p>
            </div>
            <div>
                <p id="biggestDrop">Biggest Drop: <span class="number" id="biggestDropVal">50%</span></p>
            </div>
        </div>

        <script src="popup.js"></script> 
    </body>
</html>
